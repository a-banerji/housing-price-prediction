datasets:
  raw:
    housing:
      type: ds
      format: csv
      uri: ${core.data_base_path}/raw/input_data.csv
      driver_params: {}
  cleaned:
    housing:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/cleaned/housing.parquet
      driver_params: {}
  processed:
    housing:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/processed/housing.parquet
      driver_params: {}
  train:
    housing:
      features:
        type: ds
        format: parquet
        uri: ${core.data_base_path}/train/features.parquet
        driver_params:
          save:
            index: False
      target:
        type: ds
        format: parquet
        uri: ${core.data_base_path}/train/target.parquet
        driver_params:
          save:
            index: False
  test:
    housing:
      features:
        type: ds
        format: parquet
        uri: ${core.data_base_path}/test/features.parquet
        driver_params:
          save:
            index: False
      target:
        type: ds
        format: parquet
        uri: ${core.data_base_path}/test/target.parquet
        driver_params:
          save:
            index: False
  score:
    housing:
      output:
        type: ds
        format: parquet
        uri: ${core.data_base_path}/test/scored_output.parquet
        driver_params:
          save:
            index: False